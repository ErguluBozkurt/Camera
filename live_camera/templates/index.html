<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Kamera Sistemi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #2a2a3b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 0 0 20px 0;
            border-radius: 8px;
        }

        img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            border: 3px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Canlı Video Akışı</h1>
        <img src="/video_feed" alt="Canlı Video Akışı">
    </div>
</body>
</html>
